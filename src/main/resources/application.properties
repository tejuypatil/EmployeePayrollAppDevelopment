#application.properties
#Database Setup
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/emp_payroll_service
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

#Logger Setup
logging.file.name=application.log
logging.level.root=INFO
logging.level.org.hibernate = ERROR
logging.level.org.springframework.web=WARN
#Pattern for Logger
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level][%thread][%logger{6}:%line] %msg%n
logging.pattern.file=%d{yyyy-yyyy-MM HH:mm} [%level][%thread][%logger{6}:%line] %msg%n

